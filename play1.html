<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let doc = window.document
        let docEle = doc.documentElement

        let metaInfo = document.querySelector('meta[name="viewport"]')

        let content = metaInfo.getAttribute('content')

        console.log('content', content)
        console.log('width', docEle.getBoundingClientRect())

        content = content.replace(/(initial-scale=)\d(\.\d)?(\,)/, '$10.5$3')

        metaInfo.setAttribute('content', content)
        console.log('=========')

        console.log('content', content)
        console.log('width', docEle.getBoundingClientRect())

    </script>
</head>
<body>
   <button id="btn">button</button>
    <script>

        var href = window.location.href
        var oImg = document.createElement('img')

        var src = href.split('?')[1].split('=')[1]

        oImg.src = decodeURI(src)
        document.getElementById('btn').appendChild(oImg)

        //  

    </script>
</body>
</html>
